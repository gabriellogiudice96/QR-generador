<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR</title>
    <link rel="icon" href="images.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <input type="text" placeholder="Ingrese texto o URL">
            <button>Generar QR Code</button>
        </div>
        <div class="qr-code">
            <img src="images.jpg" alt="QR Code">
            <a id="download" download="qrcode.png">Descargar QR Code</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
